<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image colors</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Find colors of your image</h1>
      <form action = "/uploader" method = "POST" enctype = "multipart/form-data">
         <input type = "file" name = "file" required="required"/>
          <label for="tolerance">Tolerance (0-100)</label>
          <input type="number" id="tolerance" name="tolerance" min="0" max="100" required="required" value="10">
         <input type = "submit"/>
      </form>
<div class="container-fluid">
    <br>

<!--Check if image has been selected-->
{% if image_to_show != "" %}
    <img src="{{ url_for('static', filename='photos/' + image_to_show) }}" alt="selected image" height="200">

    <table class="table table-hover">
        <tr>
            {% for title in titles %}
                <th scope="col">{{ title }}</th>
            {% endfor %}
        </tr>

        {% for index, color in tables['Color'].items() %}
            <tr>
                <td style="background-color:{{ color }}; width: 100px;"></td>
                <td>{{ tables['Color code'][index] }}</td>
                <td>{{ tables['Percent'][index] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}



</div>
</body>
</html>
